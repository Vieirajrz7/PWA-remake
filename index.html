<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>PWA Marcelo</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PWA</span>
        </div>
    </nav>

    <div id="content">

        <div class="d-flex p-2 bd-highlight justify-content-center"">
            <div class=" card">
            <div class="card-body">
                <h1 style="text-align: center;">Register</h1>
                <label for="name">Name:</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" disabled>
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </span>
                    <input type="text" class="form-control" id="nameInput" required />
                </div>



                <label for="city">City:</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" disabled>
                            <i class="fa-solid fa-city"></i>
                        </button>
                    </span>
                    <input type="text" class="form-control" id="cityInput" required />
                </div>

                <button onclick="Send()" class="btn btn-success mt-3 form-control">Send</button>
            </div>
        </div>
    </div>
    </div>

    <div id="pop">
        <div class="d-flex p-2 bd-highlight justify-content-center">
            <div class="card" id="content-pop">
                <div class="card-body">
                    <h1 style="text-align: center;">Success</h1>
                    <h2 id="name"></h2>
                    <h2 id="city"></h2>
                    <a href="/"><button class="btn btn-success form-control">Back</button></a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4faeaacd77.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
